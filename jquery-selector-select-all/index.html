<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery Selector, Select All $("*") | HMKCode</title>
	
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	// 1. Execute jQuery when document is ready
	$( document ).ready(function() {
		
		alert($('*').length +" elements found");
	});
	</script>
</head>

<body>
	<div>Simple HTML Element 1</div>
	<div>Simple HTML Element 2</div>
	<div>Simple HTML Element 3</div>
</body>
</html>
